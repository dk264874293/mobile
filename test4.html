<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<style type="text/css">
		body{
			perspective:50px
		}
		#box {
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -25px 0 0 -25px;
			width: 50px;
			height: 50px;
			background: Red;
			color: #fff;
			font-size: 20px;
		}	
		#num{
			width: 200px;
			height: 200px;
			color: #000;
			font-size: 20px;
		}	
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="num"></div>
		<script type="text/javascript" src="m.Tween.js"></script>
		<script>
			(function(){
				window.onload = function(){
					var box = document.getElementById('box');
					var num = document.getElementById('num');
					window.addEventListener('devicemotion',function(e){
						var motion = e.accelerationIncludingGravity;
						var x = Math.round(motion.x);
						var y = Math.round(motion.y);
						var z = Math.round(motion.z);
						if( getAdr() ){//判断是否为安卓系统
							x = -x;
							y = -y;
							z = -z;
						}
						var trX = css(box,'translateX');
						var trY = css(box,'translateY');
						var trZ = css(box,'translateZ');
						css(box,'translateX', trX + x );
						css(box,'translateY', trY + y );
						css(box,'translateZ', trZ + z );
						num.innerHTML = 'x:'+x+'</br>y:'+y+'</br>z:'+z
					})
					function getAdr(){
						var u = navigator.userAgent;
						console.log(u);
						return u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; 
					}
				}
			})()
		</script>
	</body>
</html>
